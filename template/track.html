<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
--先忍耐一下，我的主人还在学习前端--
<br/>
<br/>
<table>
    <tbody>

    {% for value in content %}

    <tr>
        <td>{{value['date']}}</td>
        <td>{%if value.has_key('msg') %}{{value['msg']}}{%end%}
        </td>

    </tr>
    {%if value.has_key('photo') %}
    <tr>
        <td></td>
        <td>
            <img src="{{static_url(value['photo'])}}" width="400" height="400">
        </td>
    </tr>
    {%end%}

    {% end %}
    </tbody>
</table>
</body>
</html>
